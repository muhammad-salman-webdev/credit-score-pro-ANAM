<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-popup">
      <div class="login-img">
        <img
          src="img/homepage img/login.webp"
          alt="image of a girl doing handshake"
        />
      </div>
      <div class="login-forms">
        <div class="login-signup-btn">
          <label class="login">
            <a >Login</a>
            <input type="radio" name="swap-btn" class="btn1" />
          </label>
          <label class="signup">
            <a>SignUp</a>
            <input type="radio" name="swap-btn" class="btn2" />
          </label>
          <div class="cross-btn">
            <i class="fa-sharp fa-regular fa-circle-xmark cross-icon"></i>
          </div>
        </div>
        <div class="forms">
          <form action="Login" class="form1">
            <div class="username">
              <i class="fa-solid fa-user-plus"></i>
              <input type="text" value="Username/Email" />
            </div>
            <div class="password">
              <i class="fa-solid fa-key"></i>
              <input type="text" value="Password" />
            </div>
            <div class="form-instruction">
              <div class="checkbox">
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <div class="forget-pass">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <div class="form-btn">
              <a href="#" class="signin-btn">Sign in</a>
            </div>
          </form>
          <form action="SignUp" class="form2">
            <div class="email">
              <i class="fa-regular fa-at"></i>
              <input type="text" value="Email" />
            </div>

            <div class="fname">
              <i class="fa-regular fa-user"></i>
              <input type="text" value="First Name" />
            </div>
            <div class="lname">
              <i class="fa-regular fa-user"></i>
              <input type="text" value="last Name" />
            </div>

            <div class="password">
              <i class="fa-solid fa-key"></i>
              <input type="text" value="Password" />
            </div>
            <div class="password">
              <i class="fa-solid fa-key"></i>
              <input type="text" value="Confirm Password" />
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <span>I accept the Terms of Services and Privacy Policy</span>
            </div>
            <div class="form-btn">
              <a href="#" class="signin-btn">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
